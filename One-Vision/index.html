<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="img/favicon.png" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Test one-vision</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="header">
                    <span>header</span>
                    <span class="header__text"></span>
                </div>
            </header>
            <div class="content">
                <div class="container">
                    <div class="main">
                        <div class="heding">
                            <div class="flex__row">
                                <div class="heading__fixing box">W-150px</div>
                                <div class="heading__stretch box">
                                    W-Dynamic according to screen size
                                </div>
                                <div
                                    class="heading__fixing heading__fixing--hide box"
                                >
                                    w-150px <br />
                                    Tablet: hidden
                                </div>
                            </div>
                        </div>

                        <div class="lower">
                            <div class="flex__row">
                                <div class="lower__column ">
                                    <div class="flex__row">
                                        <div class="lower__inner1 box">
                                            W-60%
                                        </div>
                                        <div class="lower__inner2 box">
                                            W-40%
                                        </div>
                                    </div>
                                    <div class="box">
                                        W-50%
                                    </div>
                                </div>
                                <div class="lower__column box">W-50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer">
                    footer
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
