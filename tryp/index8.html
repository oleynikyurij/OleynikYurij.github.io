<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	 integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />

	<title>Work</title>
</head>

<body>

	<section class="login">
		<div class="opacity"></div>

		<div class="container">
			<div class="wrap">
				<div class="row">
					<div class="col-lg-1  d-none d-lg-block">
						<div class="watch">
							<div>
								<a href="#"></a>
								<span>Watch<br>Introduction</span>
							</div>
						</div>

					</div>
					<div class="col-lg-4  d-none d-lg-block">
						<div class="bg-phone">
							<img src="img/bg_girl.jpg" alt="phone">
							<div class="bg-gradient"></div>
						</div>
					</div>
					<div class="col-lg-7 col-md-12 col-12 align-items-center">
						<div class="login-form">
							<div class="logo">
								<img src="img/logo1.png" alt="logo">
							</div>
							<h4 class="login-h4">Welcome back, you can login
								securely below
							</h4>

							<form class="form-number" action="" method="post">
								<p class="form-label">Mobile Phone Number</p>
								<div class="form-select">
									<select name="select">
										<option value="1" selected>United States (+1)</option>
										<option value="2">United States ( +1)</option>
										<option value="3">United States (+ 1)</option>
										<option value="4">United States (+1)</option>
									</select>
								</div>
								<div class="form-phone">
									<input type="text" placeholder="9494442553">
								</div>
							</form>
							<a href="#" class="form-register">Still Need to Register?</a>
							<a href="#" class="form-next"><img src="img/right-arrow.svg" alt="next"></a>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	 integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	 integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
